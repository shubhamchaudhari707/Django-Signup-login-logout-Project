<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: rgb(90, 86, 86);
            color: white;
        }

        h1 {
            text-align: center;
            background-color: blue;
            color: red;
            border: 2px solid black;
        }

        a {
            text-decoration: none;
            color: rgb(11, 255, 31);
        }

        .msg {
            color: rgb(11, 255, 31);
        }
    </style>
</head>

<body>
    <h1>signup page</h1>

    <form action="" method="post" novalidate>
        {% csrf_token %}

        {% for fm in form %}
        {{fm.label_tag}}
        {{fm}}
        {{fm.errors|striptags}} <br> <br>
        {% endfor %}

        <input style="cursor: pointer;" type="submit" value="submit">

        {% if messages %}
        {% for message in messages %}
        <span class="msg">{{message}}</span>
        {% endfor %}
        {% endif %}
    </form>

    <br> <br> <br>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'login' %}">Login</a>
</body>

</html>
